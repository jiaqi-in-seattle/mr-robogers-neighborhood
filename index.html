<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mr.Roboger's Neighborhood!</h1>
    <img src="img/robot.png" class="centered-image">
    <form>
      <div class="form-group">
        <label for="number">Enter a number</label>
        <input type="number" class="form-control" id="number" placeholder="Get a message from Mr.Roboger!">
      </div>
      <button type="submit" class="btn" id="complete">Submit!</button>
    </form>
    <div id="result">
      <h4>Mr.Roboger says:</h4>
      <p><span class="array"></span></p>
    </div>
  </div>
</body>
</html>
